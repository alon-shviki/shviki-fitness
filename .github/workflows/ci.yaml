name: Tests and Build

on:
  push:
    branches: [ main, add-k8 ]
  pull_request:

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: shviki_db
          MYSQL_USER: shviki_user
          MYSQL_PASSWORD: shviki_pass
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=30s

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot_password && break
            echo "Waiting for MySQL to start..."
            sleep 2
          done

      - name: Run Unit Tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: shviki_user
          DB_PASSWORD: shviki_pass
          DB_NAME: shviki_db
          FLASK_ENV: testing
        run: |
          echo "Running unit tests..."
          pytest -v --disable-warnings --maxfail=1 --ignore=tests/test_integration.py


  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: shviki_db
          MYSQL_USER: shviki_user
          MYSQL_PASSWORD: shviki_pass
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=30s

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot_password && break
            echo "Waiting for MySQL to start..."
            sleep 2
          done

      - name: Run Integration Tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: shviki_user
          DB_PASSWORD: shviki_pass
          DB_NAME: shviki_db
          FLASK_ENV: testing
        run: |
          echo "Running integration tests..."
          pytest -v tests/test_integration.py --disable-warnings


  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shvikifitness:latest
