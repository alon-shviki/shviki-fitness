name: Tests and Build

on:
  push:
    branches: [ main, add-integration-test ]
  pull_request:

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: shviki_db
          MYSQL_USER: shviki_user
          MYSQL_PASSWORD: shviki_pass
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ushviki_user -pshviki_pass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -ushviki_user -pshviki_pass && break
            echo "Waiting for MySQL to start..."
            sleep 2
          done

      - name: Run Unit Tests
        env:
          SQLALCHEMY_DATABASE_URI: mysql+pymysql://shviki_user:shviki_pass@127.0.0.1:3306/shviki_db
          FLASK_ENV: testing
        run: |
          echo "Running unit tests..."
          pytest -v --disable-warnings --maxfail=1 --ignore=tests/test_integration.py


  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests  

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: shviki_db
          MYSQL_USER: shviki_user
          MYSQL_PASSWORD: shviki_pass
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ushviki_user -pshviki_pass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -ushviki_user -pshviki_pass && break
            echo "Waiting for MySQL to start..."
            sleep 2
          done

      - name: Run Integration Tests
        env:
          SQLALCHEMY_DATABASE_URI: mysql+pymysql://shviki_user:shviki_pass@127.0.0.1:3306/shviki_db
          FLASK_ENV: testing
        run: |
          echo "Running integration tests..."
          pytest -v tests/test_integration.py --disable-warnings


  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: integration-tests 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shvikifitness:latest
