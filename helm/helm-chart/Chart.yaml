# Summary: Helm Chart Metadata for ShvikiFitness
# Description:
# Defines metadata for the ShvikiFitness Helm chart. 
# This file describes the chart itself (name, version, type) and is used by Helm 
# to package, install, and manage the Flask + MySQL application as a single release.

apiVersion: v2                                # Helm chart specification version

# Chart Identity
name: shviki-fitness                          # Name of the Helm chart
description: Helm chart for ShvikiFitness Flask + MySQL
type: application                              # Indicates this is an application chart

# Versioning Information
version: 0.1.0                                 # Chart version for Helm packaging
appVersion: "1.0.0"                            # Application version shown in Helm status
