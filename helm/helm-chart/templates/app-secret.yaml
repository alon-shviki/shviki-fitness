# Summary: Flask Application Secret
# Description:
# This manifest defines a Kubernetes Secret that stores sensitive Flask-specific data.
# It contains the SECRET_KEY used by Flask for cryptographic operations such as session signing,
# secure cookies, and CSRF token generation.
# Keeping it separate from the MySQL Secret improves security and simplifies rotation.

apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.app.name }}-secret        # Flask-specific secret name (e.g., shviki-app-secret)
type: Opaque
stringData:
  SECRET_KEY: "{{ .Values.secret.app.secretKey }}"   # Injected from values.yaml
