# Summary: RBAC for Horizontal Pod Autoscaler (HPA)
# Description:
# Grants permissions for the HPA to read pod metrics and update Deployment scales
# for the Flask app in the ShvikiFitness project.

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hpa-scale-role
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: autoscaler
rules:
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "update"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hpa-scale-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/component: autoscaler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hpa-scale-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: {{ .Release.Namespace }}
