# Summary: Flask Application Deployment
# Description:
# Defines how the Flask web application runs in Kubernetes.
# It configures replicas, container image, ports, resources, environment variables, and probes.
# Flask uses a dedicated Secret for SECRET_KEY and another for MySQL credentials.
# Includes rolling update strategy and graceful shutdown for zero-downtime deployments.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicas }}      # Number of pods
  selector:
    matchLabels:
      app: {{ .Values.app.name }}

  # Deployment strategy for smooth upgrades
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Allows 1 extra pod during upgrade
      maxUnavailable: 0  # Ensures no downtime (old pod stays until new is ready)

  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      terminationGracePeriodSeconds: 30     # Allow Flask 30s to finish ongoing requests before pod stops

      # --- CHANGE 1: ASSIGN THE SERVICE ACCOUNT ---
      # This gives your Flask pod the IAM role to let 
      # the SecretStore read its identity
      serviceAccountName: shviki-fitness-sa
      # --- END OF CHANGE 1 ---

      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image }}"   # Flask image
          ports:
            - containerPort: {{ .Values.app.port }}

          # Resource allocation
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi

          # --- Health Probes ---
          # Liveness Probe: checks if the Flask app is responsive; restarts pod if not.
                    # Liveness Probe: checks if the app is still alive (Gunicorn keeps serving requests)
          livenessProbe:
            httpGet:
              path: /health              # changed from '/' → faster and lightweight endpoint
              port: {{ .Values.app.port }}
            initialDelaySeconds: 40      # wait longer before first check (gives DB + Gunicorn time)
            periodSeconds: 15            # check every 15s
            timeoutSeconds: 5
            failureThreshold: 5          # restart after 5 consecutive fails (less aggressive)

          # Readiness Probe: controls when the pod receives traffic.
          # It ensures the app only gets requests when it can serve them.
          readinessProbe:
            httpGet:
              path: /health              # changed from '/' → faster endpoint response
              port: {{ .Values.app.port }}
            initialDelaySeconds: 30      # wait 30s before first readiness check (for DB warmup)
            periodSeconds: 10            # check every 10s
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 10         # tolerate multiple slow responses before marking unready


          # --- Graceful Shutdown Handling ---
          # PreStop hook ensures Flask can finish requests before SIGTERM kills the pod.
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "echo 'Graceful shutdown...'; sleep 5"]

          env:
            # Flask Secret Key (security token for sessions & cookies)
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.name }}-secret
                  key: SECRET_KEY

            # MySQL connection details (fetched from MySQL Secret)
            - name: DB_HOST
              value: "{{ .Chart.Name }}-mysql"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mysql.secretName }}
                  key: MYSQL_DATABASE
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mysql.secretName }}
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mysql.secretName }}
                  key: MYSQL_PASSWORD

            # --- CHANGE 2: FIX THE HARDCODED API KEY ---
            # RapidAPI credentials (for Exercise API)
            - name: EXERCISE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.name }}-secret # "shviki-app-secret"
                  key: EXERCISE_API_KEY
            # --- END OF CHANGE 2 ---
            
            - name: EXERCISE_API_HOST
              value: "exercisedb.p.rapidapi.com"