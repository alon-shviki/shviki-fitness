# FILE: helm/helm-chart/templates/external-secrets.yaml

# --- 1. Create the MySQL Secret ---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shviki-mysql-secret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    name: shviki-aws-store
    kind: SecretStore
  target:
    name: {{ .Values.mysql.secretName }} # "shviki-mysql-secret"
    creationPolicy: Owner
  data:
  - secretKey: MYSQL_ROOT_PASSWORD
    remoteRef:
      key: shviki-fitness/prod/app-secrets
      property: MYSQL_ROOT_PASSWORD
  - secretKey: MYSQL_PASSWORD
    remoteRef:
      key: shviki-fitness/prod/app-secrets
      property: MYSQL_USER_PASSWORD # Note: AWS key is MYSQL_USER_PASSWORD
  - secretKey: MYSQL_USER
    remoteRef:
      key: shviki-fitness/prod/app-secrets
      property: MYSQL_USER
  - secretKey: MYSQL_DATABASE
    remoteRef:
      key: shviki-fitness/prod/app-secrets
      property: MYSQL_DATABASE
---
# --- 2. Create the App Secret ---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shviki-app-secret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    name: shviki-aws-store
    kind: SecretStore
  target:
    name: {{ .Values.app.name }}-secret # "shviki-app-secret"
    creationPolicy: Owner
  data:
  - secretKey: SECRET_KEY
    remoteRef:
      key: shviki-fitness/prod/app-secrets
      property: FLASK_SECRET_KEY # Note: AWS key is FLASK_SECRET_KEY
  - secretKey: EXERCISE_API_KEY
    remoteRef:
      key: shviki-fitness/prod/app-secrets
      property: RAPIDAPI_KEY # Note: AWS key is RAPIDAPI_KEY