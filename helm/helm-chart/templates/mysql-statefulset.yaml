# Summary: MySQL StatefulSet
# Description:
# Deploys MySQL using a StatefulSet to guarantee stable network identity and persistent storage.
# The database credentials come from a Kubernetes Secret, and data is stored on a PersistentVolumeClaim.
# All configuration values are sourced from values.yaml for flexibility and reusability.

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-mysql

spec:
  serviceName: {{ .Chart.Name }}-mysql             # Headless service for stable DNS
  replicas: 1                                      # Single MySQL instance
  selector:
    matchLabels:
      app: mysql                                   # Label selector for MySQL pods

  template:
    metadata:
      labels:
        app: mysql                                 # Pod label for service matching

    spec:
      containers:
        - name: mysql
          image: "{{ .Values.mysql.image }}"        # MySQL image from values.yaml

          ports:
            - containerPort: {{ .Values.mysql.port }}   # Default: 3306
              name: mysql

          # Environment variables sourced from the MySQL Secret
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mysql.secretName }}
                  key: MYSQL_DATABASE

            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mysql.secretName }}
                  key: MYSQL_USER

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mysql.secretName }}
                  key: MYSQL_PASSWORD

            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mysql.secretName }}
                  key: MYSQL_ROOT_PASSWORD

          # Resource requests and limits for predictable performance
          resources:
            requests:
              cpu: {{ .Values.mysql.resources.requests.cpu }}
              memory: {{ .Values.mysql.resources.requests.memory }}
            limits:
              cpu: {{ .Values.mysql.resources.limits.cpu }}
              memory: {{ .Values.mysql.resources.limits.memory }}

          # Mount persistent storage for MySQL data
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql              # MySQL data directory

  # Persistent storage definition for the StatefulSet
  volumeClaimTemplates:
    - metadata:
        name: mysql-storage                         # Matches the volumeMount name
      spec:
        accessModes: ["ReadWriteOnce"]              # Single-node writable storage
        storageClassName: {{ .Values.mysql.storage.class | quote }}
        resources:
          requests:
            storage: {{ .Values.mysql.storage.size | quote }}
